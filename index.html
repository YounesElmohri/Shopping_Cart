<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars "></i>
            </span>
            <img src="img/logo-white.svg" alt="Store Logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
            </div>
            <div class="cart-items">0</div>
        </div>
    </nav>
    <!-- end nav bar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!-- end of hero -->
    <!--- products section --->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            
        </div>
    </section>
    <!--- end products section --->
    <!-- start cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>       
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <!-- <div class="cart-item">
                   
                </div> -->
                <!-- end cart item -->
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span> </h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- end cart -->
    <script src="main.js"></script>
</body>
</html>
